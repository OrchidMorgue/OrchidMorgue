<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>âœ§ Book Of Sapientialosâœ§</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap');

  body {
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'IM Fell English', serif;
    color: #f0e6d2;
  }

  h1 {
    font-size: 3rem;
    text-shadow: 0 0 8px rgba(255, 245, 200, 0.8);
    letter-spacing: 2px;
    margin-bottom: 30px;
  }

  /* Cover page styling */
  #cover {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
    z-index: 10;
  }

  #openBtn {
    margin-top: 20px;
    padding: 15px 35px;
    background: linear-gradient(90deg, #f0e6d2, #e8dcb7);
    border: none;
    border-radius: 50px;
    font-size: 1.5rem;
    cursor: pointer;
    color: #000;
    text-shadow: 0 0 5px #fff;
    box-shadow: 0 0 20px rgba(255,255,200,0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  #openBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(255,255,220,1);
  }

  .book {
    width: 1800px;
    height: 1200px;
    perspective: 3500px;
    position: relative;
    box-shadow: 0 0 25px rgba(255, 245, 200, 0.2);
    border-radius: 10px;
    display: none;
  }

  .page {
    width: 100%;
    height: 100%;
    background: #111;
    position: absolute;
    transform-origin: left;
    transition: transform 1s ease, box-shadow 0.3s ease;
    box-shadow: -3px 0 15px rgba(0,0,0,0.5);
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* ðŸ‘ˆ no more cropping */
    background: #000; /* gives nice borders if image doesn't fill perfectly */
  }

  .page:hover {
    box-shadow: -3px 0 20px rgba(255, 255, 200, 0.6);
  }

  .page.flipped {
    transform: rotateY(-180deg);
  }

  .hint {
    margin-top: 20px;
    font-size: 1rem;
    opacity: 0.7;
    text-shadow: 0 0 5px rgba(255, 245, 200, 0.6);
  }

  /* Sparkle effect */
  .sparkle {
    position: fixed;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.8;
    animation: sparkle 1s ease-out forwards;
  }

  @keyframes sparkle {
    0% { transform: scale(1) translateY(0); opacity: 1; }
    100% { transform: scale(0) translateY(-100px); opacity: 0; }
  }

  /* Responsive */
  @media (max-width: 1000px) {
    .book {
      width: 95%;
      height: auto;
      aspect-ratio: 3 / 2;
    }
    h1 {
      font-size: 2rem;
    }
    #openBtn {
      font-size: 1.2rem;
      padding: 12px 25px;
    }
  }
</style>
</head>
<body>

<!-- Cover Page -->
<div id="cover">
  <h1>âœ§ Book of Sapientialos âœ§</h1>
  <button id="openBtn">Open the Book</button>
</div>

<!-- Flipbook -->
<div class="book">
  <div class="page"><img src="https://phalaenopsyx.neocities.org/book%20imgs/image_2025-10-20_034255321.png" alt="Page 1"></div>
  <div class="page"><img src="https://phalaenopsyx.neocities.org/book%20imgs/image_2025-10-20_034305118.png" alt="Page 2"></div>
  <div class="page"><img src="https://phalaenopsyx.neocities.org/book%20imgs/image_2025-10-20_034315817.png" alt="Page 3"></div>
  <div class="page"><img src="https://phalaenopsyx.neocities.org/book%20imgs/image_2025-10-20_034332032.png" alt="Page 4"></div>
  <div class="page"><img src="https://phalaenopsyx.neocities.org/book%20imgs/image_2025-10-20_034513774.png" alt="Page 5"></div>
</div>

<p class="hint">Click on the pages to flip through the story </p>

<script>
  const pages = document.querySelectorAll('.page');
  const totalPages = pages.length;
  let current = 0;

  // set z-index stacking so page 0 is on top
  pages.forEach((page, index) => {
    page.style.zIndex = totalPages - index;
    page.addEventListener('click', (e) => {
      if (index === current) {
        page.classList.add('flipped');
        page.style.zIndex = index; // move to back after flip
        current++;
      } else if (index === current - 1) {
        page.classList.remove('flipped');
        page.style.zIndex = totalPages - index; // bring forward when flipping back
        current--;
      }

      // âœ¨ Sparkles!
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = e.clientX + (Math.random() * 150 - 75) + 'px';
        sparkle.style.top = e.clientY + (Math.random() * 150 - 75) + 'px';
        sparkle.style.background = `hsl(${Math.random()*60+40}, 100%, 90%)`;
        sparkle.style.animationDuration = 0.8 + Math.random() * 0.5 + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    });
  });

  // Cover open button
  const cover = document.getElementById('cover');
  const book = document.querySelector('.book');
  document.getElementById('openBtn').addEventListener('click', () => {
    cover.style.opacity = '0';
    setTimeout(() => {
      cover.style.display = 'none';
      book.style.display = 'block';
    }, 1000);
  });
</script>

</body>
</html>
