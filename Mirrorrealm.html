<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Georgia', serif;}
body,html{width:100%;height:100%;overflow:hidden;background:#000;}
.scene{display:none;position:relative;width:100vw;height:100vh;overflow:hidden;transition: opacity 1s;}
.scene.active{display:block;opacity:1;animation: fadeIn 1s;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
.background{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;z-index:0;}
.hotspot{position:absolute;width:70px;height:70px;border-radius:50%;background: rgba(173,216,230,0.5);border:2px solid #fff;cursor:pointer;box-shadow:0 0 15px rgba(173,216,230,0.7);transition: transform 0.3s, box-shadow 0.3s; z-index:2;}
.hotspot:hover{transform:scale(1.3);box-shadow:0 0 25px rgba(173,216,230,1);}
.popup{position:absolute;bottom:10%;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#fff;padding:15px 20px;border-radius:10px;display:none;max-width:400px;text-align:center;font-size:1.1em; z-index:3;}
.popup.show{display:block;animation:popupFade 0.5s;}
@keyframes popupFade{from{opacity:0;}to{opacity:1;}}
.particle{position:absolute;width:5px;height:5px;background: rgba(255,255,255,0.8);border-radius:50%;pointer-events:none;animation: float 5s linear infinite; z-index:1;}
@keyframes float{0%{transform:translateY(0px) translateX(0px);opacity:1;}50%{transform:translateY(-100px) translateX(50px);opacity:0.5;}100%{transform:translateY(0px) translateX(-50px);opacity:1;}}
#choiceOverlay{display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background: rgba(0,0,0,0.85);padding:20px;border-radius:10px;z-index:4;text-align:center;}
#choiceQuestion{color:#fff;margin-bottom:10px;font-size:1.2em;}
#choiceButtons button{margin:5px;padding:8px 15px;border-radius:8px;border:none;cursor:pointer;font-size:1em;background:#87ceeb;color:#000;}
#choiceButtons button:hover{background:#00bfff;}

/* Fun Fact PNG Button */
.funfact-btn{position:absolute;cursor:pointer;transition: transform 0.3s, opacity 0.3s;}
.funfact-btn:hover{transform: scale(1.2); opacity:0.8;}

/* Intro Screen */
#introScreen{position:fixed;top:0;left:0;width:100vw;height:100vh;background:black;color:white;display:flex;justify-content:center;align-items:center;text-align:center;padding:20px;font-size:1.5em;z-index:10;}
/* Lore Popups */
.lore-btn {
  position: absolute;
  bottom: 10%;
  right: 10%;
  background: rgba(255,255,255,0.8);
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 1em;
  z-index: 3;
  transition: background 0.3s, transform 0.3s;
}
.lore-btn:hover {
  background: rgba(255,255,255,1);
  transform: scale(1.1);
}

.lore-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.75);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: fadeIn 0.6s;
}

.lore-overlay.show {
  display: flex;
}

.lore-image {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  pointer-events: none;
  image-rendering: auto;
}
/* ðŸ“± Mobile Responsive Optimization */
@media (max-width: 768px) {
  html, body {
    overflow: hidden;
  }

  .hotspot {

    height: 12vw;

  .lore-image {

  }

  .background {
    object-fit: cover;
    object-position: center;
  }
}

/* âœ¨ Very Small Screens (e.g. iPhone SE) */
@media (max-width: 480px) {

  }
  #introScreen {

  }
  #choiceButtons button {
    font-size: 0.8em;
    padding: 8px 10px;
  }
}

</style>

<script>
// Typewriter Intro
const introTextStr = "You wake up covered in sand...Coming to your senses, the shores of a sprawling island come into view ... a crab pinches at your nose...(owie)";
const introElement = document.getElementById('introText');
const introScreen = document.getElementById('introScreen');
let i = 0;
const typingSpeed = 100;
function typeWriter() {
  if(i<introTextStr.length){
    introElement.textContent += introTextStr.charAt(i);
    i++;
    setTimeout(typeWriter, typingSpeed);
  } else {
    setTimeout(()=>{introScreen.style.transition='opacity 2s'; introScreen.style.opacity='0';
      setTimeout(()=>{introScreen.style.display='none'; playAudio('scene-home'); document.getElementById('scene-home').classList.add('active');},2000);
    },1000);
  }
}
window.onload = typeWriter;

// Scene Navigation
let currentScene='scene-home';
function goToScene(sceneId){
  document.getElementById(currentScene).classList.remove('active');
  stopAudio(currentScene);
  document.getElementById(sceneId).classList.add('active');
  playAudio(sceneId);
  hidePopup();
  hideChoiceOverlay();
  currentScene=sceneId;
}

// Popup
function showPopup(text){const popup=document.getElementById('popup'); popup.textContent=text; popup.classList.add('show'); setTimeout(()=>{popup.classList.remove('show');},4000);}
function hidePopup(){document.getElementById('popup').classList.remove('show');}

// Clickable Choices
function showChoiceButtons(question, options, targets){
  const overlay=document.getElementById('choiceOverlay');
  const questionDiv=document.getElementById('choiceQuestion');
  const buttonsDiv=document.getElementById('choiceButtons');
  questionDiv.textContent=question;
  buttonsDiv.innerHTML='';
  options.forEach((opt,i)=>{
    const btn=document.createElement('button');
    btn.textContent=opt;
    btn.onclick=()=>{goToScene(targets[i]); overlay.style.display='none';};
    buttonsDiv.appendChild(btn);
  });
  overlay.style.display='block';
}
function hideChoiceOverlay(){document.getElementById('choiceOverlay').style.display='none';}

// Audio
function playAudio(sceneId){const audio=document.querySelector(`#${sceneId} audio`);if(audio) audio.play();}
function stopAudio(sceneId){const audio=document.querySelector(`#${sceneId} audio`);if(audio) audio.pause();}

// Particles
function createParticles(sceneId,count=30){
  const scene=document.getElementById(sceneId);
  for(let i=0;i<count;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.top=Math.random()*100+'vh';
    p.style.left=Math.random()*100+'vw';
    p.style.animationDuration=(3+Math.random()*5)+'s';
    scene.appendChild(p);
  }
}
['scene-home','scene-spring','scene-secondary-spring','scene-cove','scene-sunken-cove','scene-marsh','scene-deep-marsh','scene-grotto','scene-tower','scene-floating-island','scene-forest'].forEach(s=>createParticles(s));
// Lore Popup Logic
function showLore(id) {
  document.getElementById(id).classList.add('show');
}

function hideLore(id) {
  document.getElementById(id).classList.remove('show');
}

</script>
