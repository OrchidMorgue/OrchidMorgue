<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Approach The Statue</title>
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: 'Georgia', serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow-x: hidden;
    padding-top: 40px;

    /* Custom backdrop: replace with your image URL */
    background: url('https://phalaenopsyx.neocities.org/staue%20game%20imgs/image_2025-10-20_034724184.png') no-repeat center center fixed;
    background-size: cover;
    position: relative;
  }

  #animated-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .bg-bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    animation: floatBubble linear infinite;
  }

  @keyframes floatBubble {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
    50% { opacity: 0.5; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #064e5c; /* deep teal */
    z-index: 2;
    position: relative;
  }

  #game-container {
    position: relative;
    width: 700px;
    max-width: 90%;
    z-index: 1;
  }

  #statue {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    pointer-events: none;
    z-index: 1;
    transition: filter 0.6s ease-in-out;
  }

  #statue.glow {
    filter: drop-shadow(0 0 30px #7fcce0) drop-shadow(0 0 60px #a0d6e6);
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, #e5d4ff, transparent);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
    opacity: 0.6;
    z-index: 2;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.6; }
    50% { transform: translateY(-30px) scale(1.2); opacity: 1; }
    100% { transform: translateY(0) scale(1); opacity: 0.6; }
  }

  #offerings-area {
    margin-top: 30px;
    text-align: center;
    z-index: 3;
    position: relative;
  }

  .offering {
    display: inline-block;      
    margin: 0 10px;
    width: 70px;
    height: auto;
    cursor: grab;
    transition: transform 0.2s;
    position: relative;
    z-index: 3;
  }

  .offering:active {
    cursor: grabbing;
    transform: scale(1.1);
  }

  #finish-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #7fcce0; /* soft teal */
    color: #064e5c;      /* deep teal text */
    border: 2px solid #064e5c; /* darker border */
    border-radius: 8px;
    font-family: 'Georgia', serif;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 3;
    position: relative;
  }

  #finish-btn:hover {
    background: #a0d6e6; /* slightly lighter teal on hover */
    transform: scale(1.05);
  }

  #message {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: inline-block;
    padding: 12px 20px;
    background: rgba(255, 235, 200, 0.6);
    border: 2px solid rgba(210, 180, 140, 0.8);
    border-radius: 16px;
    color: #8B4513;
    font-size: 1.6em;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
    z-index: 10;
    pointer-events: none;
  }

  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #ffffff, rgba(255,255,255,0));
    border-radius: 50%;
    pointer-events: none;
    animation: sparkle 0.8s ease-out forwards;
    z-index: 11;
  }

  @keyframes sparkle {
    0% { transform: scale(0); opacity: 1; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }

  #intro-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8em;
    opacity: 1;
    z-index: 999;
    transition: opacity 2s ease;
  }

  #intro-text {
    opacity: 0;
    white-space: pre-wrap;
    text-align: center;
  }

  #ending-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #f6efff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    opacity: 0;
    z-index: 1000;
    pointer-events: none;
    transition: opacity 2s ease;
  }

  #return-btn {
    margin-top: 20px;
    padding: 12px 24px;
    background: rgba(216, 194, 255, 0.15);
    color: #b48aff;
    border: 1px solid #b48aff;
    border-radius: 8px;
    font-family: 'Georgia', serif;
    font-size: 1.2em;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  #return-btn:hover {
    background: rgba(216, 194, 255, 0.3);
    transform: scale(1.05);
  }
  /* Tablet */
@media (max-width: 1024px) {
  #game-container {
    width: 90%;
  }
  .offering {
    width: 60px;
  }
  #finish-btn {
    font-size: 0.9em;
    padding: 8px 16px;
  }
  h1 {
    font-size: 1.8em;
  }
}

/* Mobile */
@media (max-width: 600px) {
  #game-container {
    width: 95%;
  }
  .offering {
    width: 50px;
    margin: 5px;
  }
  #finish-btn {
    font-size: 0.85em;
    padding: 6px 12px;
  }
  h1 {
    font-size: 1.5em;
    padding: 0 10px;
  }
  #message {
    font-size: 1.2em;
    padding: 8px 12px;
  }
  #intro-screen, #ending-screen {
    font-size: clamp(1em, 5vw, 1.6em);
    padding: 0 10px;
  }
}
/* Mobile background */
@media (max-width: 600px) {
  body {
    background: url('https://phalaenopsyx.neocities.org/point%20and%20click/image_2025-10-21_020322200.png') ;
    background-size: cover;
  }
}

</style>
</head>
<body>

<div id="animated-bg"></div>

<div id="intro-screen">
  <div id="intro-text"></div>
</div>

<h1>Leave an Offering?</h1>

<div id="game-container">
  <img id="statue" src="https://phalaenopsyx.neocities.org/staue%20game%20imgs/image_2025-10-20_034750993.png" alt="Statue of Orchid">
  <div id="message"></div>
</div>

<div id="offerings-area">
  <img class="offering" src="https://phalaenopsyx.neocities.org/staue%20game%20imgs/image_2025-10-20_034908269.png" alt="A juicy fruit">
  <img class="offering" src="https://phalaenopsyx.neocities.org/staue%20game%20imgs/image_2025-10-20_035034461.png" alt="Sweet smelling hibiscus">
  <img class="offering" src="https://phalaenopsyx.neocities.org/staue%20game%20imgs/image_2025-10-20_034832395.png" alt="Beach Treasure">
  <img class="offering" src="https://phalaenopsyx.neocities.org/staue%20game%20imgs/image_2025-10-20_034825203.png" alt="Swamp bones">
  <img class="offering" src="https://phalaenopsyx.neocities.org/staue%20game%20imgs/image_2025-10-20_034803425.png" alt="A cool looking moth">
  <br>
  <button id="finish-btn">Finish Offering</button>
</div>

<div id="ending-screen">
  <div style="color:#b48aff; font-size:1.6em; text-align:center;">
    The shrine glows softly... Your kindness was acknowledged.
  </div>
  <a id="return-btn" href="https://phalaenopsyx.neocities.org/Mirrorrealm">Return to the Beach</a>
</div>

<script>
/* Intro text */
const introTextStr = "You wearily approach the strange statue.";
const introEl = document.getElementById('intro-text');
let idx = 0;
function typeText() {
  introEl.style.opacity = '1';
  if (idx < introTextStr.length) {
    introEl.textContent += introTextStr.charAt(idx);
    idx++;
    setTimeout(typeText, 60);
  } else {
    setTimeout(() => {
      document.getElementById('intro-screen').style.opacity = '0';
      setTimeout(() => document.getElementById('intro-screen').remove(), 2000);
    }, 800);
  }
}
window.addEventListener('load', typeText);

/* Floating background bubbles */
const bgContainer = document.getElementById('animated-bg');
for (let i = 0; i < 30; i++) {
  const bubble = document.createElement('div');
  bubble.classList.add('bg-bubble');
  const size = Math.random() * 20 + 10;
  bubble.style.width = size + 'px';
  bubble.style.height = size + 'px';
  bubble.style.left = Math.random() * 100 + 'vw';
  bubble.style.animationDuration = (Math.random() * 20 + 15) + 's';
  bubble.style.animationDelay = Math.random() * 20 + 's';
  bgContainer.appendChild(bubble);
}

/* Statue particles */
const statue = document.getElementById('statue');
for (let j = 0; j < 20; j++) {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  particle.style.left = (15 + Math.random() * 70) + '%';
  particle.style.top = (25 + Math.random() * 50) + '%';
  statue.parentElement.appendChild(particle);
}

/* Offerings drag & orbit */
const offerings = document.querySelectorAll('.offering');
const message = document.getElementById('message');
const container = document.getElementById('game-container');

const messages = [
  "A warmth fills the air... You remember the voice of a friend.",
  "The statue hums softly, You feel a little more brave .",
  "You sense an unseen smile... Orchid remembers you.",
  "A beautiful song passes through the breeze.",
  "Light blooms around you, gentle and forgiving."
];

let orbitingOfferings = [];
offerings.forEach((offering, index) => {
  offering.dataset.message = messages[index % messages.length];
  offering.addEventListener('mousedown', startDrag);
  offering.addEventListener('touchstart', startDragTouch, {passive: false});
});

let selected = null;
let offsetX, offsetY;

function startDrag(e) {
  e.preventDefault();
  dragStart(e.clientX, e.clientY, e.target);
  document.addEventListener('mousemove', onDrag);
  document.addEventListener('mouseup', stopDrag);
}

function startDragTouch(e) {
  e.preventDefault();
  const touch = e.touches[0];
  dragStart(touch.clientX, touch.clientY, e.target);
  document.addEventListener('touchmove', onDragTouch, {passive: false});
  document.addEventListener('touchend', stopDragTouch);
}

function dragStart(clientX, clientY, element) {
  selected = element;
  container.appendChild(selected); 
  const rect = selected.getBoundingClientRect();
  offsetX = clientX - rect.left;
  offsetY = clientY - rect.top;
  selected.style.position = 'absolute';
  selected.style.zIndex = 999;
}

function onDrag(e) {
  if (!selected) return;
  const rect = container.getBoundingClientRect();
  selected.style.left = e.clientX - rect.left - offsetX + 'px';
  selected.style.top = e.clientY - rect.top - offsetY + 'px';
}

function onDragTouch(e) {
  e.preventDefault();
  if (!selected) return;
  const touch = e.touches[0];
  const rect = container.getBoundingClientRect();
  selected.style.left = touch.clientX - rect.left - offsetX + 'px';
  selected.style.top = touch.clientY - rect.top - offsetY + 'px';
}

function stopDrag() { handleDrop(); document.removeEventListener('mousemove', onDrag); document.removeEventListener('mouseup', stopDrag); }
function stopDragTouch() { handleDrop(); document.removeEventListener('touchmove', onDragTouch); document.removeEventListener('touchend', stopDragTouch); }

function handleDrop() {
  if (!selected) return;
  const statueRect = statue.getBoundingClientRect();
  const offerRect = selected.getBoundingClientRect();
  if (offerRect.left < statueRect.right &&
      offerRect.right > statueRect.left &&
      offerRect.top < statueRect.bottom &&
      offerRect.bottom > statueRect.top) {
    placeOffering(selected);
  } else {
    selected.style.transition = 'all 0.4s';
    selected.style.position = 'relative';
    selected.style.left = '';
    selected.style.top = '';
    selected.style.transform = '';
    document.getElementById('offerings-area').appendChild(selected);
  }
  selected = null;
}

function placeOffering(offering) {
  offering.style.position = 'absolute';
  const radius = 150; 
  const angle = Math.random() * 2*Math.PI;
  orbitingOfferings.push({el: offering, angle: angle, radius: radius});
  offering.dataset.message && showMessage(offering.dataset.message);
  offering.style.pointerEvents = 'none';
  createSparkles(offering);

  // Statue glow on offering
  statue.classList.add('glow');
  setTimeout(() => statue.classList.remove('glow'), 1000);
}

function createSparkles(offering) {
  const sparkleCount = 8;
  for (let i = 0; i < sparkleCount; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    const x = parseFloat(offering.style.left) + offering.width/2 + (Math.random()*40 - 20);
    const y = parseFloat(offering.style.top) + offering.height/2 + (Math.random()*40 - 20);
    sparkle.style.left = x + 'px';
    sparkle.style.top = y + 'px';
    container.appendChild(sparkle);
    sparkle.addEventListener('animationend', () => sparkle.remove());
  }
}

function showMessage(text) {
  message.textContent = text;
  message.style.opacity = '1';
  setTimeout(() => message.style.opacity = '0', 5000);
}

function animateOrbit() {
  const centerX = statue.offsetLeft + statue.width/2;
  const centerY = statue.offsetTop + statue.height/2;
  orbitingOfferings.forEach(obj => {
    obj.angle += 0.01;
    const x = centerX + Math.cos(obj.angle) * obj.radius - obj.el.width/2;
    const y = centerY + Math.sin(obj.angle) * obj.radius - obj.el.height/2;
    obj.el.style.left = x + 'px';
    obj.el.style.top = y + 'px';
  });
  requestAnimationFrame(animateOrbit);
}
requestAnimationFrame(animateOrbit);

document.getElementById('finish-btn').addEventListener('click', () => {
  const ending = document.getElementById('ending-screen');
  ending.style.pointerEvents = 'auto';
  ending.style.opacity = '1';
  document.body.style.transition = 'background-color 2s ease';
  document.body.style.background = '#d0f4f7';
});
</script>


</body>
</html>
